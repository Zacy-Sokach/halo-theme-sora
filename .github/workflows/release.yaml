name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  package:
    name: Package Theme
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: "10"
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: pnpm package
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: dist

  
