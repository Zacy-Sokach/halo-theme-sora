apiVersion: v1alpha1
kind: Setting
metadata:
  name: theme-sora-setting
spec:
  forms:
    - group: general
      label: 基本设置
      formSchema:
        - $formkit: attachment
          name: avatar
          label: 头像
        - $formkit: radio
          name: rss
          label: RSS
          value: 1
          options:
            - label: 开启
              value: 1
            - label: 关闭
              value: 0
        - $formkit: radio
          name: language
          label: 多语言支持
          help: 待开发，不用在乎这个
          value: 0
          options:
            - label: 开启
              value: 1
            - label: 关闭
              value: 0
        # --- 新增深色模式设置 ---
        - $formkit: radio
          name: default_theme_mode
          label: 默认主题模式
          help: 访客初次访问时的主题模式。如果选择“跟随系统”，将根据用户的系统设置自动切换。
          value: system # 默认值设置为跟随系统
          options:
            - label: 浅色模式 (Light)
              value: light
            - label: 深色模式 (Dark)
              value: dark
            - label: 跟随系统 (System)
              value: system
        - $formkit: radio
          name: enable_theme_toggle_button
          label: 启用主题切换按钮
          help: 是否在前端显示手动切换亮/暗模式的按钮。
          value: 1 # 默认启用
          options:
            - label: 启用
              value: 1
            - label: 禁用
              value: 0
        # --- 深色模式设置结束 ---
    - group: comment
      label: 评论
      formSchema:
        - $formkit: group
          name: Artalk
          label: Artalk
          help: Halo 内置评论够用时不用在乎这个
          children:
            - $formkit: radio
              name: enable
              label: 开启 Artalk 评论
              value: 0
              options:
                - label: 开启
                  value: 1
                - label: 关闭
                  value: 0
            - $formkit: text
              name: site
              label: 站点名
            - $formkit: text
              name: server
              label: Artalk 后端地址
    - group: social
      label: 社交媒体
      formSchema:
        - $formkit: repeater
          name: socials
          label: 社交媒体
          value: []
          children:
            - $formkit: select
              name: name
              label: 名称
              clearable: true
              searchable: true
              validation: "required"
              options:
                - label: BiliBili
                  value: bilibili
                - label: Email
                  value: email
                - label: Facebook
                  value: facebook
                - label: GitHub
                  value: github
                - label: Instagram
                  value: instagram
                - label: QQ
                  value: qq
                - label: Telegram
                  value: telegram
                - label: TikTok
                  value: tiktok
                - label: Twitter/X
                  value: twitter
                - label: YouTube
                  value: youtube
                - label: 微博
                  value: weibo
                - label: 小红书
                  value: xiaohongshu
                - label: 知乎
                  value: zhihu
            - $formkit: text
              name: url
              label: 地址
              validation: "required"
    - group: footer
      label: 页脚
      formSchema:
        - $formkit: group
          name: copyright
          label: 版权
          children:
            - $formkit: text
              name: time
              label: 建站时间
              help: "例如 2024 - 2025，默认为今年"
            - $formkit: text
              name: author
              label: 版权所有者
              help: "默认为站点标题"
        - $formkit: group
          name: beian
          label: 备案
          children:
            - $formkit: text
              name: icp
              label: ICP
            - $formkit: text
              name: police
              label: 公安备案号
            - $formkit: text
              name: policeLink
              label: 公安备案链接
    - group: post
      label: 文章页
      formSchema:
        - $formkit: group
          name: copyright
          label: 版权许可
          children:
            - $formkit: checkbox
              name: license
              label: CC 许可
              options:
                - label: BY
                  value: by
                - label: NC
                  value: nc
                - label: SA
                  value: sa
                - label: ND
                  value: nd
            - $formkit: text
              name: link
              label: 许可链接
    - group: sponsor
      label: 赞助
      formSchema:
        - $formkit: radio
          name: enable
          label: 是否启用
          value: 0
          options:
            - label: 开启
              value: 1
            - label: 关闭
              value: 0
        - $formkit: attachment
          if: "$enable == 1"
          name: alipay
          label: 支付宝二维码
        - $formkit: attachment
          if: "$enable == 1"
          name: wechat
          label: 微信二维码
        - $formkit: radio
          if: "$enable == 1"
          name: list
          label: 赞助名单
          help: 开发中，不用在乎这个
          value: 0
          options:
            - label: 开启
              value: 1
            - label: 关闭
              value: 0
