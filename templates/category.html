<!doctype html>
<html lang="zh-CN" xmlns:th="https://www.thymeleaf.org">
  <head
    th:replace="~{module/head(title = ${category.spec.displayName} + ' | ' + ${site.title})}"
  >
  </head>

  <body>
    <header th:replace="~{module/header}"></header>

    <div class="mb-8 text-center font-serif text-2xl font-bold">
      <span
        class="icon-[material-symbols--folder-outline-rounded] iconify-inline"
      ></span>
      <span th:text="${category.spec.displayName}"></span>
    </div>

    <main th:replace="~{index :: postList}"></main>

    <footer th:replace="~{module/footer}"></footer>
  </body>
</html>
