<!doctype html>
<html lang="zh-CN" xmlns:th="https://www.thymeleaf.org">
  <head
    th:replace="~{module/head(title = ${tag.spec.displayName} + ' | ' + ${site.title})}"
  >
  </head>

  <body>
    <header th:replace="~{module/header}"></header>

    <div class="mb-8 text-center font-serif text-2xl font-bold">
      <span class="icon-[mdi--tag-outline] iconify-inline"></span>
      <span th:text="${tag.spec.displayName}"></span>
    </div>

    <main th:replace="~{index :: postList}"></main>

    <footer th:replace="~{module/footer}"></footer>
  </body>
</html>
