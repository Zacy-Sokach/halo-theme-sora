<footer class="pt-20 pb-6">
  <div class="flex flex-col items-center gap-1">
    <div>
      ©
      <span
        th:text="${#strings.isEmpty(theme.config.footer.copyright.time)} ? ${#dates.format(#dates.createNow(), 'yyyy')} : ${theme.config.footer.copyright.time}"
      >
      </span>
      ·
      <span
        th:text="${#strings.isEmpty(theme.config.footer.copyright.author)} ? ${site.title} : ${theme.config.footer.copyright.author}"
      >
      </span>
    </div>

    <div
      th:if="${not #strings.isEmpty(theme.config.footer.beian.icp) or not #strings.isEmpty(theme.config.footer.beian.police)}"
      class="text-sm"
    >
      <span th:if="${not #strings.isEmpty(theme.config.footer.beian.icp)}">
        <a
          href="https://beian.miit.gov.cn"
          th:text="${theme.config.footer.beian.icp}"
        ></a>
      </span>
      <span
        th:if="${not #strings.isEmpty(theme.config.footer.beian.icp) and not #strings.isEmpty(theme.config.footer.beian.police)}"
      >
        ·
      </span>
      <span th:if="${not #strings.isEmpty(theme.config.footer.beian.police)}">
        <img th:src="@{/assets/images/police.png}" class="inline h-[1rem]" />
        <a
          th:href="${theme.config.footer.beian.policeLink} ?: 'https://beian.mps.gov.cn'"
          th:text="${theme.config.footer.beian.police}"
        ></a
      ></span>
    </div>

    <div>
      Powered by
      <a href="https://www.halo.run">Halo</a>
      &
      <a href="https://github.com/Liksone/halo-theme-sora">Sora</a>
    </div>
  </div>
</footer>
